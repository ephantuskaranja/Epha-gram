<!DOCTYPE html> {% extends 'base.html' %} {% load static %} {% block content %} {{block.super}}

<div class="container">

  <!-- Looping through news   -->
  {% for pic in pics %}

  <div class="row">
    <!-- displaying images -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" id="pics">
      <a href="{% url 'show-profile' user_id=pic.user.id%}" <p>{{pic.user.username}}</p></a>
      <img src="{{ pic.picture.url }}">

    </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No images to show</h2>
  </div>
  {% endfor %}

</div>

{% endblock%}
