<!DOCTYPE html> {% load bootstrap4 %} {% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> {% if title %}
  <title> EphaGram-{{ title }}</title>
  {% else %}
  <title>Ephagram</title>
  {% endif %} {% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/gram.css' %}"> {% endblock %}
  <link rel="shortcut icon" type="image/png" href="{% static 'images/instagram_icon.png' %}" />

</head>

<body>

  {% include "navbar.html" %}
  <hr>{% block content %} {% endblock %} {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}
</body>

</html>
